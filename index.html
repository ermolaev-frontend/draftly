<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фигуры как нарисованные от руки</title>
    <link rel="stylesheet" href="./styles/main.css">
    <!-- Font Awesome Free CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="controls">
        <div class="controls-grid">
            <button id="addRectangleButton" class="tool-btn" title="Прямоугольник"><i class="fa-regular fa-square"></i></button>
            <button id="addCircleButton" class="tool-btn" title="Круг"><i class="fa-regular fa-circle"></i></button>
            <button id="addLineButton" class="tool-btn" title="Линия"><i class="fa-solid fa-slash fa-rotate-270"></i></button>
            <button id="selectButton" class="tool-btn" title="Выделение"><i class="fa-solid fa-arrow-pointer"></i></button>
            <button id="pencilButton" class="tool-btn" title="Карандаш"><i class="fa-solid fa-pencil"></i></button>
            <button id="saveButton" class="tool-btn btn-save" title="Сохранить"><i class="fa-regular fa-floppy-disk"></i></button>
            <button id="clearCanvasButton" class="tool-btn btn-clear" title="Очистить"><i class="fa-solid fa-broom"></i></button>
        </div>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
