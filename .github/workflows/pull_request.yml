name: Pull request

on:
  pull_request:
    types: [opened, reopened, edited, synchronize]
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.6
          add-to-path: true

      - name: Ensure pnpm is in PATH
        run: pnpm --version

      - name: Install pnpm manually (fallback)
        if: failure()
        run: npm install -g pnpm@8.15.6

      - name: Install dependencies
        run: pnpm install

      - name: Run Jest tests
        run: pnpm test

      - name: Build project
        run: pnpm build
